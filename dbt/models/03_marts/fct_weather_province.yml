models:

  - name: fct_weather_province
    description: "{{ doc('weather_data') }}"
    config:
      tags: ['fact', 'weather', 'province']
    columns:
      - name: province_id
        description: "Foreign key to dim_vietnam_provinces"
        tests:
          - not_null
          - relationships:
              to: ref('dim_vietnam_provinces')
              field: province_id
      - name: province_name
        description: "Name of the province"
        tests:
          - not_null
      - name: weather_date
        description: "Date of weather measurement"
        tests:
          - not_null
      - name: avg_temperature
        description: "Average daily temperature in Celsius"
        tests:
          - not_null
      - name: max_temperature
        description: "Maximum daily temperature in Celsius"
        tests:
          - not_null
      - name: min_temperature
        description: "Minimum daily temperature in Celsius"
        tests:
          - not_null
      - name: sum_precipitation
        description: "Total daily precipitation in mm"
        tests:
          - not_null
      - name: chance_rain
        description: "Probability of rain (0-1)"
      - name: avg_humidity
        description: "Average daily humidity percentage"
        tests:
          - not_null
      - name: avg_wind_kph
        description: "Average wind speed in km/h"
        tests:
          - not_null
      - name: avg_wind_mph
        description: "Average wind speed in mph"
        tests:
          - not_null
      - name: region
        description: "Geographical region"
        tests:
          - not_null
      - name: condition
        description: "Predicted weather condition"
        tests:
          - not_null
      - name: updated_at
        description: "Row last update timestamp"
        tests:
          - not_null
      - name: is_new_row
        description: "Indicates if this is a new row in the incremental model"
        tests:
          - not_null

semantic_models:
  - name: fct_weather_province
    model: ref('fct_weather_province')
    description: "Weather data by province and date."
    entities:
      - name: province_date
        type: primary
        expr: "province_id || '-' || weather_date"
      - name: province
        type: foreign
        expr: province_id
    dimensions:
      - name: province_name
        type: categorical
        expr: province_name
      - name: weather_date
        type: time
        expr: weather_date
        type_params:
          time_granularity: day
      - name: region
        type: categorical
        expr: region
      - name: condition
        type: categorical
        expr: condition
    measures:
      - name: avg_temperature
        agg: average
        expr: avg_temperature
      - name: max_temperature
        agg: max
        expr: max_temperature
      - name: min_temperature
        agg: min
        expr: min_temperature
      - name: sum_precipitation
        agg: sum
        expr: sum_precipitation
      - name: avg_humidity
        agg: average
        expr: avg_humidity
      - name: avg_wind_kph
        agg: average
        expr: avg_wind_kph
      - name: avg_wind_mph
        agg: average
        expr: avg_wind_mph
      - name: chance_rain
        agg: average
        expr: chance_rain
    defaults:
      agg_time_dimension: weather_date


saved_queries:
  - name: daily_weather_by_province
    description: "Show daily weather metrics by province."
    query_params:
      group_by: [province_name, weather_date, region, condition]
    exports:
      - name: weather_snapshot_by_province
        config:
          export_as: table
