models:

  - name: fct_current_weather_province
    description: "{{ doc('weather_data') }}"
    config:
      tags: ['fact', 'weather', 'province', 'current']
    columns:
      - name: province_id
        description: "Foreign key to dim_vietnam_provinces"
        tests:
          - not_null
      - name: region
        description: "Geographical region"
      - name: province_name
        description: "Name of the province"
      - name: weather_updated_at
        description: "Timestamp of weather update"
      - name: wind_speed_kph
        description: "Wind speed in km/h"
      - name: temperature_celsius
        description: "Temperature in Celsius"
      - name: precipitation_mm
        description: "Precipitation in mm"
      - name: humidity_percent
        description: "Humidity percentage"
      - name: cloud_cover_percent
        description: "Cloud cover percentage"
      - name: uv_index
        description: "UV index"
      - name: is_daytime
        description: "Indicates if it is daytime (boolean)"
      - name: weather_condition
        description: "Current weather condition (e.g., Rain, Clear)"
      - name: created_at
        description: "Row creation timestamp"

semantic_models:
  - name: fct_current_weather_province
    model: ref('fct_current_weather_province')
    description: "Weather data by province at the current timestamp"
    entities:
      - name: province
        type: primary
        expr: province_id
    dimensions:
      - name: region
        type: categorical
        expr: region
      - name: province_name
        type: categorical
        expr: province_name
      - name: weather_date
        type: time
        expr: weather_updated_at
        type_params:
          time_granularity: day
      - name: weather_condition
        type: categorical
      - name: is_daytime
        type: categorical
      - name: created_at
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: wind_speed_kph
        agg: max
        expr: wind_speed_kph
      - name: temperature_celsius
        agg: max
        expr: temperature_celsius
      - name: precipitation_mm
        agg: max
        expr: precipitation_mm
      - name: humidity_percent
        agg: max
        expr: humidity_percent
      - name: cloud_cover_percent
        agg: max
        expr: cloud_cover_percent
      - name: uv_index
        agg: max
        expr: uv_index
    defaults:
      agg_time_dimension: weather_updated_at
